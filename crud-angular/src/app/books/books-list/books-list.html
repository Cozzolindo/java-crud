<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
    <td mat-cell *matCellDef="let title">{{title.name}}</td>
  </ng-container>

  <!-- Genre Column -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>Genre</th>
    <td mat-cell *matCellDef="let title">{{title.type}}</td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="action-column-add">
      <button mat-mini-fab aria-label="Add a new book" [routerLink]="['/new']">
        <mat-icon>add</mat-icon>
      </button>
    </th>

    <td mat-cell *matCellDef="let title" class="action-column-add">
      <button mat-icon-button aria-label="Edit a book" [routerLink]="['/edit', title.id]">
        <mat-icon>edit</mat-icon>
      </button>

      <button mat-icon-button aria-label="Delete a book" (click)="onDelete(title)">
        <mat-icon class="crimsomRed">delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
