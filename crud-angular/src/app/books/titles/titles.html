<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title class="goldenWind" style="font-family: 'Tobec', sans-serif; font-size: 40px;">Library 101</mat-card-title>
    <mat-card-subtitle class="goldenWind" >Bookshelf</mat-card-subtitle>
  </mat-card-header>
  <mat-toolbar class="goldenWind" style="height: 25px; min-height: 25px;"> </mat-toolbar>

  <mat-card-content class="column-flex">
    <div *ngIf="titles$ | async  as titles; else loading">
      <app-books-list ngSkipHydration
        [titles]="titles.books"
        (refresh)="refreshBooks()">
      </app-books-list>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 15]"
        showFirstLastButtons
        [pageIndex]="pageIndex"
        [pageSize]="pageSize"
        [length]="titles.totalElements"
        (page)="refreshBooks($event)"
        aria-label="Select page of books">
      </mat-paginator>
    </div>

    <ng-template #loading>
      <div class="loading-spinner"><mat-spinner></mat-spinner></div>
    </ng-template>
  </mat-card-content>

</mat-card>

<router-outlet></router-outlet>
