<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title class="goldenWind" style="font-family: 'Tobec', sans-serif; font-size: 40px;">Library 101</mat-card-title>
    <mat-card-subtitle class="goldenWind">Bookshelf</mat-card-subtitle>
  </mat-card-header>
  <mat-toolbar class="goldenWind" style="height: 25px; min-height: 25px;"> </mat-toolbar>
  <mat-card-content>
    <div *ngIf="titles$ | async  as titles; else loading">

      <table mat-table [dataSource]="titles" class="mat-elevation-z8">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let title"> {{title.name}}</td>
        </ng-container>

        <!-- Genre Column -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef> Genre </th>
          <td mat-cell *matCellDef="let title"> {{title.type}} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>
            <button matMiniFab aria-label="Add a new book">
              <mat-icon routerLink="/new">add</mat-icon>
            </button>

          </mat-header-cell>

          <mat-cell *matCellDef="let title">
            <button matIconButton   aria-label="Edit a book">
              <mat-icon>edit</mat-icon>
            </button>

          <button matIconButton aria-label="Delete a book">
              <mat-icon class="crimsomRed">delete</mat-icon>
            </button>
          </mat-cell>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>

    </div>

    <ng-template #loading>
      <div class="loading-spinner"><mat-spinner></mat-spinner></div>
    </ng-template>
    </mat-card-content>

</mat-card>
