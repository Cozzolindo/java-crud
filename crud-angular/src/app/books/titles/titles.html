<mat-card class="example-card" appearance="outlined">
  <mat-toolbar>Bookshelf</mat-toolbar>

  <div *ngIf="titles$ | async  as titles; else loading">
    <mat-card-header>
    <table mat-table [dataSource]="titles" class="mat-elevation-z8">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let title"> {{title.name}}</td>
      </ng-container>

      <!-- Genre Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Genre </th>
        <td mat-cell *matCellDef="let title"> {{title.type}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    </mat-card-header>
  </div>
  <ng-template #loading>
    <div class="loading-spinner"><mat-spinner color="#2d0050"></mat-spinner></div>

  </ng-template>

</mat-card>
