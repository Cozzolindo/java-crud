<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title class="goldenWind" style="font-family: 'Tobec', sans-serif; font-size: 40px;">Library 101</mat-card-title>
    <mat-card-subtitle class="goldenWind" >Bookshelf</mat-card-subtitle>
  </mat-card-header>
  <mat-toolbar class="goldenWind" style="height: 25px; min-height: 25px;"> </mat-toolbar>

  <mat-card-content class="column-flex">

    <app-books-list ngSkipHydration
    *ngIf="titles$ | async  as titles; else loading"
    [titles]="titles"></app-books-list>

    <ng-template #loading>
      <div class="loading-spinner"><mat-spinner></mat-spinner></div>
    </ng-template>
    </mat-card-content>

</mat-card>

<router-outlet></router-outlet>
