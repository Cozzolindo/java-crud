<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title class="goldenWind" style="font-family: 'Tobec', sans-serif; font-size: 40px;">Add Your Books</mat-card-title>
    <mat-card-subtitle class="goldenWind">Bookshelf</mat-card-subtitle>
  </mat-card-header>
  <mat-toolbar class="goldenWind" style="height: 25px; min-height: 25px;"> </mat-toolbar>
  <mat-card-content class="form-container">
    <form [formGroup]="form" class="min-width">
      <mat-form-field class="full-width">
        <input matInput placeholder="Ex: DanDaDan" formControlName="name" />
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Genre</mat-label>
        <mat-select formControlName="type">
        @for (genre of genres; track genre) {
        <mat-option [value]="genre.value">{{genre.viewValue}}</mat-option>
      }
    </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>
  <div class="form-actions">
    <mat-card-actions >
      <button matButton="filled" (click)="onSubmit()" [disabled]="form.invalid">Add</button>
      <button matButton="outlined" (click)="onCancel()">Cancel</button>
    </mat-card-actions>
  </div>
</mat-card>
